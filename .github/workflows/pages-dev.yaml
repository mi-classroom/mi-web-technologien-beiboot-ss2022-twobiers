on:
  push: 
    branches-ignore:    
      - main

jobs:
  deploy-page:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      
      - run: npm ci
      - run: npm run build:prod
        env:
          VITE_BASE_URL: /mi-web-technologien-beiboot-ss2022-twobiers/dev
      
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: dist
          target-folder: dev

